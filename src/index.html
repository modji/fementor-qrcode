<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-bg_gray text-white flex flex-col items-center justify-center min-h-screen">
  <main role="main" class="flex justify-center items-center bg-white rounded-lg p-2">
    <div class="w-56">
      <div class="flex items-center rounded-lg">
        <img src="./images/image-qr-code.png" alt="QRcode" class="rounded-lg">
      </div>
      <div class="bg-white text-black text-center py-6 px-4">
        <h1 class="block font-bold text-sm mb-3 text-dark_navy">Improve your front-end skills by building projects</h1>
        <p class="text-light_gray text-xs leading-0">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div><!-- /.flex -->

  </main><!-- /.flex justify-center items-center -->

</body>
</html>
